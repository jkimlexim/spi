<tr class="row"
    click="element.selectShippingMethod">
    <td class="col col-method">
        <input type="radio"
               class="radio"
               ifnot="method.error_message"
               ko-checked="element.isSelected"
               ko-value="method.carrier_code + '_' + method.method_code"
               attr="'aria-labelledby': 'label_method_' + method.method_code + '_' + method.carrier_code + ' ' + 'label_carrier_' + method.method_code + '_' + method.carrier_code,
                    'checked': element.rates().length == 1 || element.isSelected" />
        <label class="label" attr="'for': element.rates().length == 1 || element.isSelected"></label>
    </td>
    <td class="col">
        <table>
            <tr>
                <td class="col col-carrier"
                    attr="'id': 'label_carrier_' + method.method_code + '_' + method.carrier_code"
                    text="method.carrier_title" />
                <td class="col col-method col-method-name"
                    attr="'id': 'label_method_' + method.method_code + '_' + method.carrier_code"
                    text="method.method_title" />
                <td class="col col-price">
                    <each args="element.getRegion('price')" render="" />
                </td>
            </tr>
        </table>
    </td>
</tr>

<tr class="row row-error"
    if="method.error_message">
    <td class="col col-error" colspan="4">
        <div role="alert" class="message error">
            <div text="method.error_message"></div>
        </div>
        <span class="no-display">
            <input type="radio"
                   attr="'value' : method.method_code, 'id': 's_method_' + method.method_code" />
        </span>
    </td>
</tr>
